<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Request Header Parser Microservice</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  <body>
    <div class="container" id="homepage">
      <h1 class="title">Request Header Parser Microservice</h1>
      <h2>Example usage:</h2>
      <code>https://ce-rh-parser-microservice.herokuapp.com/api</code><br>
      <h2>Example output:</h2>
      <code>{"ipaddress":"58.7.251.209","language":"en-GB","software":"Windows NT 6.1; Win64; x64"}</code><br><br>
      <h2>
        Alternatively, hit the Submit button below:
      </h2>
      <script>
      function goTo() {
        var url = window.location.href;
        var append = "api"
        location.href=url+append;
        return false;
      }
      </script>
      <form onsubmit="return goTo();">
        <input type="submit" value="Submit"/>
      </form>
    </div>
  </body>
</html>
